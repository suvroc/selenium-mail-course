    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>End-to-end testing mail course - Lesson 7</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button id="firstButton" class="btn btn-primary btn-block" onclick="enableButton('secondButton')">Click to enable button below</button>
                <button id="secondButton" class="btn btn-default btn-block" disabled="disabled" onclick="enableButton('thirdButton')">Click to enable button below</button>
                <button id="thirdButton" class="btn btn-default btn-block" disabled="disabled" onclick="enableButton('finalText')">Click to enable button below</button>
                <h3 id="finalText" style="display:none;text-align: center;">Congratulations, you enabled all buttons :-)</h3>
            </div>
        </div>
    </div>
    <script src="../common/js/plugins.js"></script>
    <script src="../common/js/main.js"></script>
    <script type="text/javascript">
        function enableButton(elementName) {
            if (!elementName) return;
            var nextElement = document.getElementById(elementName);
            var timer = setTimeout(function() {
                nextElement.disabled = false;
                nextElement.style.display = "block";
                if (nextElement.tagName.toLowerCase() === 'button') {
                    nextElement.classList.remove('btn-default');
                    nextElement.classList.add('btn-primary');
                }
                clearTimeout(timer);
            }, 1000);

        }
    </script>
