    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>End-to-end testing mail course - Workshop 4</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h2>Registration summary:</h2>
                <div class="form-group">
                    <label>First name</label>
                    <div id="firstNameText"></div>
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <div id="lastNameText"></div>
                </div>
                <div class="form-group">
                    <label>Street</label>
                    <div id="streetText"></div>
                </div>
                <div class="form-group">
                    <label>Town</label>
                    <div id="townText"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../common/js/plugins.js"></script>
    <script src="../common/js/main.js"></script>
    <script type="text/javascript">
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

        var firstName = getQueryVariable('firstName');
        var lastName = getQueryVariable('lastName');
        var street = getQueryVariable('street');
        var town = getQueryVariable('town');

        document.getElementById('firstNameText').innerHTML = firstName;
        document.getElementById('lastNameText').innerHTML = lastName;
        document.getElementById('streetText').innerHTML = street;
        document.getElementById('townText').innerHTML = town;
    </script>
