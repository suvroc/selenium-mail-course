    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>End-to-end testing mail course - Lesson 2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <a href="embeddedPage.html" class="btn btn-default" id="naviagtionButton">
                            Go to other page
                        </a>
                </div>
                <iframe id="iframeElement" width="300" height="300" src="embeddedPage.html">
                    </iframe>
                <div class="form-group">
                    <label>Dynamic buttons</label>
                    <a onClick="showHiddenText()" class="btn btn-default" id="showText">Show text</a>
                    <div id="hiddenText" style="display:none">Some hidden text</div>
                </div>
                <div class="form-group">
                    <label for="syncInput">Sync texts</label>
                    <input onkeydown="updateSyncText(event)" type="text" class="form-control" id="syncInput" placeholder="Write text here and press Enter">
                    <div id="syncText"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="../common/js/plugins.js"></script>
    <script src="../common/js/main.js"></script>
    <script type="text/javascript">
        function showHiddenText() {
            document.getElementById("hiddenText").style.display = "block";
        }

        function updateSyncText(e) {
            if (e.keyCode == 13) {
                document.getElementById("syncText").style.display = "block";
                document.getElementById("syncText").innerHTML = document.getElementById("syncInput").value;
            }
        }
    </script>
