    <link rel="stylesheet" href="../common/css/bootstrap.min.css">

<body>
    <!--[if lte IE 9]>

    <!-- Add your site or application content here -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>End-to-end testing mail course - Workshop 2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h3>Task (press Enter to save)</h3>
                <div>
                    <label>Task name</label>
                    <input onkeydown="updateTaskData(event)" type="text" class="form-control" id="taskNameInput">
                </div>
                <button id="showDetailsButton" onclick="showComment()" class="btn btn-default">Show details</button>
                <div id="commentForm" style="display:none;">
                    <label>Comment</label>
                    <input onkeydown="updateTaskData(event)" type="text" class="form-control" id="commentInput">
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h3>Saved data</h3>

                <div>
                    <label>Task name</label>
                    <div id="savedTaskName"></div>
                </div>
                <div>
                    <label>Comment</label>
                    <div type="text" id="savedComment"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="../common/js/plugins.js"></script>
    <script src="../common/js/main.js"></script>
    <script type="text/javascript">
        function showComment() {
            if (document.getElementById("commentForm").style.display == "none") {
                document.getElementById("commentForm").style.display = "block";
            } else {
                document.getElementById("commentForm").style.display = "none";
            }
        }

        function updateTaskData(e) {
            if (e.keyCode == 13) {
                document.getElementById("savedTaskName").innerHTML = document.getElementById("taskNameInput").value;
                document.getElementById("savedComment").innerHTML = document.getElementById("commentInput").value;
            }
        }
    </script>
