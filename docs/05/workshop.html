<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>End-to-end testing mail course - Lesson 1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../common/css/normalize.css">
    <link rel="stylesheet" href="../common/css/main.css">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <script src="../common/js/vendor/modernizr-2.8.3.min.js"></script>
    <style>
        ul li {
            display: block;
            width: 100%;
            height: 5em;
            border: 1px black solid;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }
        
        .block {
            opacity: 1;
            position: absolute;
        }
        
        .block__list {
            padding: 20px 0;
            max-width: 360px;
            margin-top: -8px;
            margin-left: 5px;
            background-color: #fff;
        }
        
        .block__list-title {
            margin: -20px 0 0;
            padding: 10px;
            text-align: center;
            background: #5F9EDF;
        }
        
        .block__list li {
            cursor: move;
        }
        
        .block__list_words li {
            background-color: #fff;
            padding: 10px 40px;
        }
        
        .block__list_words .sortable-ghost {
            opacity: 0.4;
            background-color: #F4E2C9;
        }
        
        .block__list_words li:first-letter {
            text-transform: uppercase;
        }
        
        .block__list_tags {
            padding-left: 30px;
        }
        
        .block__list_tags:after {
            clear: both;
            content: '';
            display: block;
        }
        
        .block__list_tags li {
            color: #fff;
            float: left;
            margin: 8px 20px 10px 0;
            padding: 5px 10px;
            min-width: 10px;
            background-color: #5F9EDF;
            text-align: center;
        }
        
        .block__list_tags li:first-child:first-letter {
            text-transform: uppercase;
        }
        
        .drag-handle {
            margin-right: 10px;
            font: bold 20px Sans-Serif;
            color: #5F9EDF;
            display: inline-block;
            cursor: move;
            cursor: -webkit-grabbing;
            /* overrides 'move' */
        }
    </style>
</head>

<body>
    <!--[if lte IE 9]>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>End-to-end testing mail course - Workshop 5</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h2>Satisfaction survey</h2>
                <div class="form-group">
                    <label for="procuctQualityElement">Product quality</label>
                    <select id="procuctQualityElement" class="form-control">
                        <option value="poor">Poor</option>
                        <option value="average" selected>Average</option>
                        <option value="good">Good</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="supportQualityElement">Support quality</label>
                    <select id="supportQualityElement" class="form-control">
                        <option value="poor">Poor</option>
                        <option value="average" selected>Average</option>
                        <option value="good">Good</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <script src="../common/js/plugins.js"></script>
    <script src="../common/js/main.js"></script>
